<body>

    src="https://acheidentitydev.b2clogin.com/static/tenant/templates/backgrounds/1-1.png" /> -->

  <div class="container  phonefactor_container ">
    <div class="row">
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-body">
            <h4 class="title">Inscreva-se</h4>
            <div class="content">
              <div class="steps">
                <div class="mobile-stepper-root">
                  <div id="cpfStep" class="mobile-stepper-dot"></div>
                  <div id="dataDeNascimentoStep" class="mobile-stepper-dot"></div>
                  <div id="nomeStep" class="mobile-stepper-dot"></div>
                  <div id="phoneFactor" class="mobile-stepper-dot-selected"></div>
                </div>
              </div>
            </div>

            <div id="StepTitle" class="StepTitle"></div>

            <div id="api"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    console.log('init javascript...');
    var verCode = document.getElementById("verificationCode");
    if (null != verCode) {
      console.log('modifying object verificationCode');
      verCode.setAttribute("autocomplete", "one-time-code");
      verCode.setAttribute("inputmode", "numeric");
    }
    var verPhone = document.getElementById("verifyPhone");
    if (null != verPhone) {
      console.log('modifying object verifyPhone');
      verPhone.parentNode.removeChild(verPhone);
    }
    var introText = document.getElementById('api').getElementsByTagName('P')[0];
    if (null != introText) {
      console.log('modifying object verifyCode');
      document.getElementById("verifyCode").setAttribute("aria-label", introText.innerHTML);
    }
    function verifyCodeTimer() {
      setTimeout(function () {
        if (verCode.value.length >= parseInt(verCode.getAttribute("maxlength"))) {
          document.getElementById("verifyCode").click();
        } else {
          verifyCodeTimer();
        }
      }, 1000);
    }

    
    var buttonSendCode = document.getElementById("sendCode")
    const titleStep = document.getElementById("StepTitle")
    var inputNumber = document.getElementById("number");

    function formatPhoneNumber(value) {
      // Remove tudo que não for número
      let phoneNumber = value.replace(/\D/g, '');
      phoneNumber = phoneNumber.slice(0, 11);

      // Adiciona os parênteses e o hífen
      phoneNumber = phoneNumber.replace(/^(\d{2})(\d)/g, '($1) $2');
      phoneNumber = phoneNumber.replace(/(\d)(\d{4})$/, '$1-$2');

      // Define o novo valor do campo
      return phoneNumber;
    }

    function continueToVerifyCode(phoneNumber) {
      if (!phoneNumber) {
        buttonSendCode.classList.add("disableButton")
       
        inputNumber.classList.add("inputInvalid")
      }
      else {
        buttonSendCode.classList.remove("disableButton")
        inputNumber.classList.remove("inputInvalid")

      }
    }

    function handleStepPhoneNumber() {

      titleStep.innerText = "Falta pouco para concluir o seu cadastro"
      inputNumber.placeholder = "Ex. (99) 99123-4567";

      inputNumber.addEventListener('input', () => {
        inputNumber.value = formatPhoneNumber(inputNumber.value);
        continueToVerifyCode(!(inputNumber.value.length < 15))
      });
    }

    function handleStepVerifyCode(numberPhone) {

      const ddd = numberPhone.substring(0, 4)
      const lastNumbers = numberPhone.substring(10, numberPhone.length)
      titleStep.innerText = `Insira o código de verificação enviado para ${ddd} *****${lastNumbers}`

    }

    buttonSendCode.addEventListener("click", async function () {
      verifyCodeTimer();
      handleStepVerifyCode(inputNumber.value)
    });
    // troca de texto do botão enviar código para próximo
    buttonSendCode.textContent = "Próximo";

    handleStepPhoneNumber()
  </script>
